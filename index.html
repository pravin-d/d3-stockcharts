<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stocks</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="script.js"></script>
</head>

<body>

  <div id="stocks"></div>

  <script>

    var graph = new stocks("#stocks", [
      {
        height: 3.5,
        curves: [
          {id: ["band_lower", "band_upper"], color: "#EAEAEA", width: 1.2},
          {id: "ewma12", color: "#F4A6A6", width: 1.2, name: "EWMA12"},
          {id: "ewma26", color: "#A2C0D9", width: 1.2, name: "EWMA26"},
          {id: "close", color: "#666666", width: 1.2, name: "Close", format:"$.2f"}
        ]
      },
      {
        type: "sym",
        curves: [
          {id: "macd", color: "#F4A6A6", width: 1.2, name: "MACD"},
          {id: "signal", color: "#A2C0D9", width: 1.2, name: "Signal"},
          {id: "div", width: 1.2, name: "Div", type: "area"}
        ]
      },
      {
        curves: [
          {id: "rsi", color: "#E0B8DA", width: 1.2, name: "RSI"}
        ]
      },
      {
        curves: [
          {id: "dip", color: "#F4A6A6", width: 1.2, name: "DI+"},
          {id: "dim", color: "#A2C0D9", width: 1.2, name: "DI-"},
          {id: "adx", color: "#777777", width: 1.4, name: "ADX"}
        ]
      }
    ]);

    d3.csv("data/FR0000045072.csv", graph.read, function(e, data) {
      graph.data = data;
      graph.set_zoom("1a");
    });

  </script>

</body>
</html>
