<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stocks</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="script.js"></script>
</head>

<body>

  <div id="stocks"></div>

  <script>
    var graph = new stocks('#stocks');

    d3.csv('data/FR0000045072.csv', graph.read, function(e, data) {
      graph.data = data;
      graph.draw_plot();
      graph.draw_macd();
      graph.draw_rsi();
      graph.draw_adx();
      graph.set_zoom("1a");
      graph.show_data();
    });

  </script>

</body>
</html>
